name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4  # Updated to v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: 20  # Updated to LTS version
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci  # More reliable than npm install

      - name: 🛠️ Build project
        run: npm run build

      - name: 📁 Upload build output
        uses: actions/upload-artifact@v4  # Explicitly use upload-artifact
        with:
          name: dist
          path: ./dist

      - name: 📁 Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2  # Use v2 with explicit upload-artifact
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # Updated to v3